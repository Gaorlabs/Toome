
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toome - Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              odoo: {
                primary: '#017E84', // Odoo Teal (Main Brand Color)
                primaryDark: '#005f63',
                secondary: '#714B67', // Odoo Purple (Accent)
                dark: '#212529', // Text Dark
                gray: '#666666', // Text Gray
                light: '#F8F9FA', // Background Light
                border: '#E0E0E0',
                surface: '#FFFFFF',
                success: '#28a745',
                warning: '#ffc107',
                danger: '#dc3545',
                info: '#17a2b8'
              }
            },
            boxShadow: {
              'spreadsheet': '0 1px 2px rgba(0,0,0,0.05)',
              'card': '0 2px 4px rgba(0,0,0,0.02), 0 1px 0 rgba(0,0,0,0.03)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9FAFB;
        color: #212529;
      }
      
      /* Spreadsheet-like Table Styles */
      .spreadsheet-grid {
        display: grid;
        border: 1px solid #E0E0E0;
        background: white;
      }
      
      .sheet-header {
        background-color: #F8F9FA;
        border-bottom: 2px solid #E0E0E0;
        font-weight: 500;
        color: #495057;
      }

      .sheet-row {
        border-bottom: 1px solid #f1f3f5;
        transition: background-color 0.1s;
      }

      .sheet-row:hover {
        background-color: #f8f9fa;
      }
      
      /* Custom scrollbar to match Odoo Web */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ced4da;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #adb5bd;
      }

      /* Utilities */
      .text-xxs {
        font-size: 0.65rem;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

  </body>
</html>
