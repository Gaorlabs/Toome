<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toome - Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              odoo: {
                primary: '#714B67', // Classic Odoo Purple
                secondary: '#017E84', // Odoo Teal
                dark: '#2B3D51', // Dark Blue/Grey
                light: '#F9F9F9',
                accent: '#00A09D',
                surface: '#FFFFFF',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Background with Moving Gradients */
      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background-image: 
          radial-gradient(at 0% 0%, rgba(113, 75, 103, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(1, 126, 132, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(113, 75, 103, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(1, 126, 132, 0.1) 0px, transparent 50%);
        background-size: 100% 100%;
        z-index: -1;
        animation: blob 20s infinite alternate;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Advanced Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05), 
          0 2px 4px -1px rgba(0, 0, 0, 0.03),
          inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        transform: translateY(-4px) scale(1.005);
        box-shadow: 
          0 20px 25px -5px rgba(0, 0, 0, 0.1), 
          0 10px 10px -5px rgba(0, 0, 0, 0.04),
          inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        border-color: rgba(113, 75, 103, 0.3);
      }

      /* Staggered Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",

    "react/": "https://esm.sh/react@^18.2.0/",

</head>

    <div id="root" class="h-full">
        <!-- Loading State for slow connections -->
        <div class="flex flex-col items-center justify-center h-full w-full bg-gray-50 text-odoo-primary">
            <div class="w-16 h-16 border-4 border-odoo-primary/20 border-t-odoo-primary rounded-full animate-spin mb-4"></div>
            <span class="font-medium animate-pulse">Iniciando Toome Platform...</span>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
